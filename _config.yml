# Basic Site Settings
locale                  : "en-US"
site_theme              : "default"
title                   : "Ra Lan Do Tu Trinh | Academic Portfolio"
title_separator         : "-"
name                    : &name "Ra Lan Do Tu Trinh"
description             : &description "Data Science Student at VNU-HCMUS | NASA Space Apps Finalist | AI & Software Engineering"
url                     : "https://Akin-yr.github.io" # Kiểm tra lại nếu username GitHub của bạn khác Akin-yr
baseurl                 : "" 
repository              : "Akin-yr/Akin-yr.github.io"

# Site Author
author:
  avatar           : "profile.png" # Bạn nhớ upload ảnh thẻ/ảnh chân dung tên profile.png vào thư mục /images/
  name             : "Ra Lan Do Tu Trinh"
  bio              : "Data Science student & NASA Space Apps Finalist specializing in Multi-modal AI and Software Engineering."
  location         : "Ho Chi Minh City, Vietnam"
  employer         : "VNU-HCM University of Science"
  email            : "ralandotutrinh@gmail.com"
  github           : "Akin-yr"
  linkedin         : "" # Bạn dán link LinkedIn vào đây nếu có
  twitter          : "" 

# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Research Projects'    
  conferences:
    title: 'Conference Papers'

# SEO Related
google_site_verification :
bing_site_verification   :

# Analytics
analytics:
  provider               : "false" 

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - LICENSE
  - README
  - node_modules
  - package.json
  - Gemfile
  - Gemfile.lock

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

timezone: Asia/Ho_Chi_Minh
